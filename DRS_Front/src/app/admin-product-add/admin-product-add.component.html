<!-- admin-product-add.component.html -->
<div class="add-product-form">
  <h2>Add New Product</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="newProduct.name" required>
    </div>
    <div class="form-group">
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="newProduct.price" required>
    </div>
    <div class="form-group">
      <label for="editableCurrency">Currency:</label>
      <select id="editableCurrency" name="editableCurrency" [(ngModel)]="newProduct.currency">
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productQuantity">Quantity:</label>
      <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="newProduct.quantity" required>
    </div>
    <button type="submit">Add Product</button>
  </form>
</div>
